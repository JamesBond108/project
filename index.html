<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <img src="./hero one.jpg" alt="Image 1" class="slide" style="height: 100vh; max-width: 100%;">
      <img src="./hero 2.jpg" alt="Image 2" class="slide" style="height: 100vh; max-width: 100%;">
      <img src="./hero 3.jpg" alt="Image 3" class="slide" style="height: 100vh; max-width: 100%;">
      <img src="./hero 4.jpg" alt="Image 4" class="slide" style="height: 100vh; max-width: 100%;">
      <img src="./hero 5.jpg" alt="" style="height: 100vh; max-width: 100%;">
      <img src="./hero 6.jpg" alt="" style="height: 100vh; max-width: 100%;">
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
